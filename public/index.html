<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space work reviews</title>
  <style>
    .proxy-container {
      margin: auto;
      width: 90%;
      max-width: 1200px;
    }

    .proxy-container-columns {
      display: grid;
      grid-template-columns: 60% 40%;
      grid-gap: 15px;
    }

    @media screen and (max-width: 1000px) {
      .proxy-container-columns {
        display: block;
      }
    }

    .col-2 {
      height: 100%;
    }

    #location-service > div > h3 {
      padding-top: 50px;
    }
  </style>
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="proxy-container">
    <div class="proxy-container-columns">
      <div class="col-1">
        <div id="workspace-header"></div>
        <div id="workspace-description"></div>
        <div id="app"></div>
        <div id="location-service"></div>
        <div id="reviews"></div>
        <div id="nearby"></div>
      </div>
      <div class="col-2">
        <div id="contact-service"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/bb32e62705.js" crossorigin="anonymous"></script>
<script src="http://localhost:6060/workspace-description.js"></script>
<script src="http://localhost:4000/workspaces.js"></script>
<script src="http://localhost:3002/main.js"></script>
<script src="http://localhost:3001/main.js"></script>
<script src="http://localhost:5001/nearby.js"></script>
<script src="http://localhost:5002/reviews.js"></script>
</html>
